

<div class="jumbotron jumbotron-info">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
 

  <div class="collapse navbar-collapse" id="navbarColor03">
    <ul class="navbar-nav mr-auto">
       <h4>Listado jugadores</h4>
    </ul>
    <button class="btn btn-success my-2 my-sm-0" (click)="open(content)" >Crear</button>
    
  </div>
</nav>
	<table  class="table table-hover">
	<tr class="table-active">
		<th scope="col" >Id</th>
	    <th scope="col" >Nombre</th>
	    <th scope="col" >Posicion</th>
      <th scope="col" >Accion</th>
	</tr>
	<tr  *ngFor="let jugador of jugadores; let i = index ">
	    <td> {{ jugador.id }} </td>
	    <td> {{ jugador.nombre }} </td>
	    <td> {{ jugador.posicion }} </td>
      <td class="form-inline my-2 my-lg-0">

        <button type="button" class="btn btn-danger mr-sm-2" (click)="eliminar(jugador.id, i)">Eliminar</button>
      
        <button type="button" class="btn btn-secondary my-2 my-sm-0" (click)="open(content, 'modificar', jugador)">Modificar</button>
      </td>
	</tr>
	</table>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Crear jugador</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
      <input class="form-control" hidden="hidden" name="id" [(ngModel)]="jugador.id">
        <label for="nombre">Nombre</label>
        <div class="input-group">
          <input class="form-control" placeholder="nombre" name="nombre" [(ngModel)]="jugador.nombre">
        </div>
      </div>
      <div class="form-group">
        <label for="nombre">Posicion</label>
        <div class="input-group">
          <input  class="form-control" placeholder="posicion" name="posicion" [(ngModel)]="jugador.posicion">
        </div>
      </div>  
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="guardar()">Save</button>
  </div>
</ng-template>

<div class="alert alert-dismissible alert-success" *ngIf="success">
  <button type="button" class="close" data-dismiss="alert" (click)="success=false">&times;</button>
  <strong>Registro guardado!</strong> 
</div>
</div>
