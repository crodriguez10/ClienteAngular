<div class="jumbotron jumbotron-info">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">


    <div class="collapse navbar-collapse" id="navbarColor03">
      <ul class="navbar-nav mr-auto">
        <h4>Jugando por un Kudo</h4>
      </ul>
      <button class="btn btn-success my-2 my-sm-0" (click)="openModal(content)">Jugar</button>

    </div>
  </nav>

  <table mat-table [(dataSource)]="dataSource" class="table table-hover">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> NÂ° Documento </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
    </tr>
  </table>












  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Jugado Ganador</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <input class="form-control" disabled=true name="id" [(ngModel)]="jugador.id">
          <label for="nombre">Nombre</label>
          <div class="input-group">
            <input class="form-control" disabled=true placeholder="nombre" name="nombre" [(ngModel)]="jugador.nombre">
          </div>
        </div>
      </form>
    </div>

  </ng-template>

  <div class="alert alert-dismissible alert-success" *ngIf="success">
    <button type="button" class="close" data-dismiss="alert" (click)="success=false">&times;</button>
    <strong>Registro {{mensaje}}!</strong>
  </div>
</div>
